{% extends "base.html" %}
{% load static %}

{% block head %}
  <title>Covid-19 Trends in South Africa</title>
{% endblock %}

{% block suntitle %}
<h2 class="subtitle">Export Rt Plots</h2>
{% endblock %}

{% block content %}

<div id="output_box">
  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h2 class="subtitle">Please wait while the latest Rt data is fetched.</h2>
        <progress class="progress is-large is-info" max="100"></progress>
      </div>
    </div>
  </section>
</div>

<script>
  $(document).ready(function() {
    $('#output_box').load('/matplot/')
  });
</script>

{% endblock %}
